<!DOCTYPE html>
<html ng-app="NewGameApp">
<head>
	<meta charset="utf-8">
	<!--Frameworks-->
	<!--Bootstrap-->
	<link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> 
	<!--JQuery-->
	<script src="../vendors/jquery/jquery-3.1.1.min.js" type="text/javascript" xml:space="preserve"></script>
	<!--Angular-->
	<script src="../vendors/angular/angular.min.js" type="text/javascript" xml:space="preserve"></script>
	<!--Angular Translate-->
	<script src="../vendors/angular-translate/angular-translate.js" type="text/javascript" xml:space="preserve"></script>
  	<script src="../vendors/angular-translate/angular-translate.min.js" type="text/javascript" xml:space="preserve"></script>
  	<!--Angular pagination-->
  	<script src="../vendors/angular/dirPagination.js" type="text/javascript" xml:space="preserve"></script>
	<!--Angular-Bootstrap-->
	<script src="../vendors/bootstrap/js/ui-bootstrap-tpls-2.3.1.min.js" type="text/javascript" xml:space="preserve"></script>
	<!-- Dropdown menu -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- app -->
    <script src="../js/app.js" type="text/javascript" xml:space="preserve"></script>
	<script src="../js/controller/login.js" type="text/javascript" xml:space="preserve"></script>
	<script src="../js/controller/generalFunctions.js" type="text/javascript" xml:space="preserve"></script>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="stylesheet" type="text/css" href="../css/languages.min.css">
	<title>Login</title>
</head>
<body ng-controller="LoginController as LoginCtrl">
	<header ng-include="'header.html'"></header>
	<main>
			<form  action='contact.html' method="post" name="loginManagement" novalidate ng-submit="loginManagement.$valid && !LoginCtrl.login()">
			<h3 class='h3' translate="Log in"></h3>
			<hr>
				<div class='form-group'>
	               		<div class='input-group'>
	               			<span class='input-group-addon'><i class='glyphicon glyphicon-user'></i></span>
							<input type='text' name='username' ng-model="username" class='form-control' ng-pattern="/[a-z][0-9]*$/" placeholder="Username*" required/>
						</div>
				</div>
				<div class='form-group'>
	               		<div class='input-group'>
	               			<span class='input-group-addon'><i class='glyphicon glyphicon-lock'></i></span>
							<input type='password' name='password' ng-model="password" class='form-control' placeholder="Password*" required/>
						</div>
				</div>
			<div class="alert alert-danger" ng-if="flag==false">
  				<strong>Username or password incorrect!</strong>
			</div>
			<hr>
				<button type="button" class="btn btn-primary" name="insert_user" value="ok" ng-disabled="loginManagement.$invalid" ng-click="LoginCtrl.login()"><span class="glyphicon glyphicon-send"></span> Submit</button>
			</form>

</main>
</body>
</html>
